<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Análisis - Cost CRM Risk Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #0091AE;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .severity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .severity-critical {
            background: #ff5c5c;
            color: white;
        }
        
        .severity-warning {
            background: #ffb74d;
            color: white;
        }
        
        .severity-info {
            background: #4fc3f7;
            color: white;
        }
        
        .summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            border-left: 4px solid #0091AE;
        }
        
        .summary p {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: #0091AE;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #0091AE;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #0091AE;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .hubspot-link {
            color: #0091AE;
            text-decoration: none;
            font-weight: 500;
        }
        
        .hubspot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="loading">
                <p>Cargando detalles...</p>
            </div>
        </div>
    </div>

    <script>
        // Obtener parámetros de URL
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const portalId = urlParams.get('portalId');

        async function loadDetails() {
            try {
                const response = await fetch(`/api/scan-v3?portalId=${portalId}`);
                
                if (!response.ok) {
                    throw new Error('Error al cargar datos');
                }
                
                const data = await response.json();
                renderDetails(type, data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function renderDetails(type, data) {
            let html = '';
            
            switch(type) {
                case 'contacts-no-email-critical':
                case 'contacts-no-email-warning':
                    html = renderContactsWithoutEmail(data);
                    break;
                case 'contacts-no-phone':
                    html = renderContactsWithoutPhone(data);
                    break;
                case 'contacts-no-lifecycle-critical':
                case 'contacts-no-lifecycle-warning':
                    html = renderContactsWithoutLifecycle(data);
                    break;
                case 'contacts-stale-critical':
                case 'contacts-stale-warning':
                    html = renderStaleContacts(data);
                    break;
                case 'deals-no-contact-critical':
                case 'deals-no-contact-warning':
                    html = renderDealsWithoutContact(data);
                    break;
                case 'deals-no-owner-critical':
                case 'deals-no-owner-warning':
                    html = renderDealsWithoutOwner(data);
                    break;
                case 'deals-no-amount-critical':
                case 'deals-no-amount-warning':
                    html = renderDealsWithoutAmount(data);
                    break;
                case 'deals-inactive-critical':
                case 'deals-inactive-warning':
                    html = renderInactiveDeals(data);
                    break;
                case 'companies-no-domain-critical':
                case 'companies-no-domain-warning':
                    html = renderCompaniesWithoutDomain(data);
                    break;
                case 'companies-no-owner-critical':
                case 'companies-no-owner-warning':
                    html = renderCompaniesWithoutOwner(data);
                    break;
                case 'companies-no-phone':
                    html = renderCompaniesWithoutPhone(data);
                    break;
                case 'companies-inactive-critical':
                case 'companies-inactive-warning':
                    html = renderInactiveCompanies(data);
                    break;
                case 'users-inactive-critical':
                case 'users-inactive-warning':
                    html = renderInactiveUsers(data);
                    break;
                default:
                    html = `
                        <h1>Detalle no disponible</h1>
                        <p>El tipo de insight "${type}" no tiene página de detalle implementada.</p>
                    `;
            }
            
            document.getElementById('content').innerHTML = html;
        }

        function renderContactsWithoutEmail(data) {
            const count = data.contacts.withoutEmail;
            const total = data.contacts.total;
            const percentage = ((count / total) * 100).toFixed(1);
            
            return `
                <h1>Contactos sin Email</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${count}</div>
                        <div class="stat-label">Contactos sin email</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${total}</div>
                        <div class="stat-label">Total contactos analizados</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Bloquea campañas de email, workflows automatizados y reduce oportunidades de conversión.</p>
                    <p><strong>Recomendación:</strong> Implementa formularios con email obligatorio y considera enriquecimiento de datos.</p>
                    <p><strong>Nota:</strong> Este análisis se basa en una muestra de hasta 500 contactos. El problema puede ser más amplio en tu base de datos completa.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-1/views/all/list" class="hubspot-link" target="_blank">
                        → Ver todos los contactos en HubSpot
                    </a>
                </p>
            `;
        }

        function renderContactsWithoutPhone(data) {
            const count = data.contacts.withoutPhone;
            const total = data.contacts.total;
            const percentage = ((count / total) * 100).toFixed(1);
            
            return `
                <h1>Contactos sin Teléfono</h1>
                <span class="severity-badge severity-warning">WARNING</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${count}</div>
                        <div class="stat-label">Contactos sin teléfono</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Limita capacidad de prospección telefónica y seguimiento directo por equipos de SDR/BDR.</p>
                    <p><strong>Recomendación:</strong> Enriquece datos mediante formularios o herramientas de data enrichment.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-1/views/all/list" class="hubspot-link" target="_blank">
                        → Ver contactos en HubSpot
                    </a>
                </p>
            `;
        }

        function renderContactsWithoutLifecycle(data) {
            const count = data.contacts.withoutLifecycle;
            const total = data.contacts.total;
            const percentage = ((count / total) * 100).toFixed(1);
            
            return `
                <h1>Contactos sin Lifecycle Stage</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${count}</div>
                        <div class="stat-label">Contactos sin lifecycle</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Invalida forecasting y reportes de pipeline. Genera decisiones basadas en datos incompletos.</p>
                    <p><strong>Recomendación:</strong> Asigna lifecycle stages por defecto en formularios y crea workflows de asignación automática.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-1/views/all/list" class="hubspot-link" target="_blank">
                        → Ver contactos en HubSpot
                    </a>
                </p>
            `;
        }

        function renderStaleContacts(data) {
            const count = data.contacts.stale;
            const total = data.contacts.total;
            const percentage = ((count / total) * 100).toFixed(1);
            
            return `
                <h1>Contactos Obsoletos (más de 6 meses sin actividad)</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${count}</div>
                        <div class="stat-label">Contactos obsoletos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Reduce deliverability de emails y consume recursos de almacenamiento innecesariamente.</p>
                    <p><strong>Recomendación:</strong> Crea proceso de revisión trimestral e implementa campañas de reactivación automatizadas.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-1/views/all/list" class="hubspot-link" target="_blank">
                        → Ver contactos en HubSpot
                    </a>
                </p>
            `;
        }

        function renderDealsWithoutContact(data) {
            const deals = data.deals.withoutContact;
            
            return `
                <h1>Deals sin Contacto Asociado</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${deals.count}</div>
                        <div class="stat-label">Deals sin contacto</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${deals.percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.deals.total}</div>
                        <div class="stat-label">Total deals</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Deals huérfanos imposibles de gestionar. Bloquea comunicación y seguimiento automatizado.</p>
                    <p><strong>Recomendación:</strong> Bloquea creación de deals sin contacto y crea workflow de alerta para deals huérfanos.</p>
                </div>
                
                ${deals.items && deals.items.length > 0 ? `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Deal</th>
                                    <th>Etapa</th>
                                    <th>Valor</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${deals.items.map(deal => `
                                    <tr>
                                        <td>${deal.name}</td>
                                        <td>${deal.stage || 'Sin etapa'}</td>
                                        <td>${deal.amount ? '$' + deal.amount.toLocaleString() : 'Sin valor'}</td>
                                        <td>
                                            <a href="https://app.hubspot.com/contacts/${portalId}/deal/${deal.id}" class="hubspot-link" target="_blank">
                                                Ver en HubSpot →
                                            </a>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                ` : '<p class="no-data">No hay deals específicos disponibles en esta muestra.</p>'}
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-3/views/all/list" class="hubspot-link" target="_blank">
                        → Ver todos los deals en HubSpot
                    </a>
                </p>
            `;
        }

        function renderDealsWithoutOwner(data) {
            const deals = data.deals.withoutOwner;
            
            return `
                <h1>Deals sin Owner Asignado</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${deals.count}</div>
                        <div class="stat-label">Deals sin owner</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${deals.percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Destruye accountability. Deals sin owner se pierden en el limbo - nadie hace seguimiento.</p>
                    <p><strong>Recomendación:</strong> Asigna owners automáticamente mediante round-robin e implementa SLA de asignación máximo 24h.</p>
                </div>
                
                ${deals.items && deals.items.length > 0 ? `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Deal</th>
                                    <th>Etapa</th>
                                    <th>Valor</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${deals.items.map(deal => `
                                    <tr>
                                        <td>${deal.name}</td>
                                        <td>${deal.stage || 'Sin etapa'}</td>
                                        <td>${deal.amount ? '$' + deal.amount.toLocaleString() : 'Sin valor'}</td>
                                        <td>
                                            <a href="https://app.hubspot.com/contacts/${portalId}/deal/${deal.id}" class="hubspot-link" target="_blank">
                                                Ver en HubSpot →
                                            </a>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                ` : '<p class="no-data">No hay deals específicos disponibles en esta muestra.</p>'}
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-3/views/all/list" class="hubspot-link" target="_blank">
                        → Ver todos los deals en HubSpot
                    </a>
                </p>
            `;
        }

        function renderDealsWithoutAmount(data) {
            const deals = data.deals.withoutPrice;
            
            return `
                <h1>Deals sin Valor Monetario</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${deals.count}</div>
                        <div class="stat-label">Deals sin precio</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${deals.percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Forecasting inútil. Reportes de pipeline sin valor real. Imposibilita análisis de ROI.</p>
                    <p><strong>Recomendación:</strong> Obliga captura de amount en creación de deals y crea workflow de recordatorio.</p>
                </div>
                
                ${deals.items && deals.items.length > 0 ? `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Deal</th>
                                    <th>Etapa</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${deals.items.map(deal => `
                                    <tr>
                                        <td>${deal.name}</td>
                                        <td>${deal.stage || 'Sin etapa'}</td>
                                        <td>
                                            <a href="https://app.hubspot.com/contacts/${portalId}/deal/${deal.id}" class="hubspot-link" target="_blank">
                                                Ver en HubSpot →
                                            </a>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                ` : '<p class="no-data">No hay deals específicos disponibles en esta muestra.</p>'}
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-3/views/all/list" class="hubspot-link" target="_blank">
                        → Ver todos los deals en HubSpot
                    </a>
                </p>
            `;
        }

        function renderInactiveDeals(data) {
            const deals = data.deals.inactive;
            
            return `
                <h1>Deals Inactivos (más de 3 meses sin actividad)</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${deals.count}</div>
                        <div class="stat-label">Deals inactivos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${deals.percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Pipeline inflado artificialmente. Forecast poco confiable. Oportunidades perdidas por falta de follow-up.</p>
                    <p><strong>Recomendación:</strong> Cierra deals muertos e implementa recordatorios automáticos de follow-up cada 2 semanas.</p>
                </div>
                
                ${deals.items && deals.items.length > 0 ? `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Deal</th>
                                    <th>Etapa</th>
                                    <th>Valor</th>
                                    <th>Última modificación</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${deals.items.map(deal => `
                                    <tr>
                                        <td>${deal.name}</td>
                                        <td>${deal.stage || 'Sin etapa'}</td>
                                        <td>${deal.amount ? '$' + deal.amount.toLocaleString() : 'Sin valor'}</td>
                                        <td>${deal.lastModified ? new Date(deal.lastModified).toLocaleDateString() : 'Desconocida'}</td>
                                        <td>
                                            <a href="https://app.hubspot.com/contacts/${portalId}/deal/${deal.id}" class="hubspot-link" target="_blank">
                                                Ver en HubSpot →
                                            </a>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                ` : '<p class="no-data">No hay deals específicos disponibles en esta muestra.</p>'}
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-3/views/all/list" class="hubspot-link" target="_blank">
                        → Ver todos los deals en HubSpot
                    </a>
                </p>
            `;
        }

        function renderCompaniesWithoutDomain(data) {
            const companies = data.companies.withoutDomain;
            
            return `
                <h1>Empresas sin Dominio Web</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${companies.count}</div>
                        <div class="stat-label">Empresas sin dominio</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${companies.percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Dificulta identificación y validación de empresas legítimas. Impide tracking web y análisis de engagement.</p>
                    <p><strong>Recomendación:</strong> Enriquece datos con herramientas de data enrichment y valida dominios en formularios.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-2/views/all/list" class="hubspot-link" target="_blank">
                        → Ver empresas en HubSpot
                    </a>
                </p>
            `;
        }

        function renderCompaniesWithoutOwner(data) {
            const companies = data.companies.withoutOwner;
            
            return `
                <h1>Empresas sin Owner Asignado</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${companies.count}</div>
                        <div class="stat-label">Empresas sin owner</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${companies.percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Cuentas B2B sin accountability. Nadie responsable de gestionar la relación.</p>
                    <p><strong>Recomendación:</strong> Asigna owners automáticamente mediante territorios o round-robin.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-2/views/all/list" class="hubspot-link" target="_blank">
                        → Ver empresas en HubSpot
                    </a>
                </p>
            `;
        }

        function renderCompaniesWithoutPhone(data) {
            const companies = data.companies.withoutPhone;
            
            return `
                <h1>Empresas sin Teléfono</h1>
                <span class="severity-badge severity-warning">WARNING</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${companies.count}</div>
                        <div class="stat-label">Empresas sin teléfono</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${companies.percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Limita canales de comunicación B2B y dificulta outbound.</p>
                    <p><strong>Recomendación:</strong> Enriquece datos mediante herramientas de prospección.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-2/views/all/list" class="hubspot-link" target="_blank">
                        → Ver empresas en HubSpot
                    </a>
                </p>
            `;
        }

        function renderInactiveCompanies(data) {
            const companies = data.companies.inactive;
            
            return `
                <h1>Empresas Inactivas (más de 3 meses sin actividad)</h1>
                <span class="severity-badge severity-warning">WARNING</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${companies.count}</div>
                        <div class="stat-label">Empresas inactivas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${companies.percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Oportunidades de upsell/cross-sell desaprovechadas. Riesgo de churn en clientes existentes.</p>
                    <p><strong>Recomendación:</strong> Implementa workflows de check-in trimestral y revisa health score de cuentas.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/contacts/${portalId}/objects/0-2/views/all/list" class="hubspot-link" target="_blank">
                        → Ver empresas en HubSpot
                    </a>
                </p>
            `;
        }

        function renderInactiveUsers(data) {
            const total = data.users.total;
            const active = data.users.active || total;
            const inactive = total - active;
            const percentage = total > 0 ? ((inactive / total) * 100).toFixed(1) : 0;
            
            return `
                <h1>Usuarios Inactivos en HubSpot</h1>
                <span class="severity-badge severity-critical">CRÍTICO</span>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${inactive}</div>
                        <div class="stat-label">Usuarios inactivos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">Porcentaje afectado</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${total}</div>
                        <div class="stat-label">Total usuarios</div>
                    </div>
                </div>
                
                <div class="summary">
                    <p><strong>Impacto:</strong> Desperdicio de licencias pagadas. Riesgo de seguridad por accesos sin revisar.</p>
                    <p><strong>Recomendación:</strong> Audita usuarios cada 3 meses y revoca accesos innecesarios. Considera downgrade de licencias no utilizadas.</p>
                </div>
                
                <p style="margin-top: 20px;">
                    <a href="https://app.hubspot.com/settings/${portalId}/users" class="hubspot-link" target="_blank">
                        → Ver usuarios en HubSpot
                    </a>
                </p>
            `;
        }

        // Cargar detalles al inicio
        if (type && portalId) {
            loadDetails();
        } else {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> Parámetros faltantes. Se requiere 'type' y 'portalId'.
                </div>
            `;
        }
    </script>
</body>
</html>
