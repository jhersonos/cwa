    <div class="container">

    <script>
        // Obtener par√°metros de URL
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const portalId = urlParams.get('portalId');

        async function loadDetails() {
            try {
                console.log('üîç Cargando detalles para:', { type, portalId });
                
                // Usar URL completa
                const response = await fetch(`https://cwa.estado7.com/api/scan-v3?portalId=${portalId}`);
                
                if (!response.ok) {
                    throw new Error(`Error al cargar datos: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Datos recibidos:', data);
                
                const html = await renderDetails(type, data);
                console.log('‚úÖ HTML renderizado, longitud:', html ? html.length : 0);
                
                // Verificar que html no sea undefined o vac√≠o
                if (!html || html === 'undefined') {
                    console.error('‚ùå HTML inv√°lido:', html);
                    throw new Error(`No se pudieron renderizar los detalles para tipo: ${type}`);
                }
                
                document.getElementById('content').innerHTML = html;
                console.log('‚úÖ Contenido mostrado exitosamente');
            } catch (error) {
                console.error('‚ùå Error en loadDetails:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message || 'Error desconocido'}
                        <br><br>
                        <small>Tipo: ${type}<br>Portal ID: ${portalId}</small>
                    </div>
                `;
            }
        }

        async function renderDetails(type, data) {
            let html = '';
            
            switch(type) {
                case 'contacts-incomplete':
                    html = await renderContactsIncomplete(data);
                    break;
                case 'contacts-no-email-critical':
                case 'contacts-no-email-warning':
                    html = renderContactsWithoutEmail(data);
                    break;
                case 'contacts-no-phone':
                    html = renderContactsWithoutPhone(data);
                    break;
                case 'contacts-no-lifecycle-critical':
                case 'contacts-no-lifecycle-warning':
                    html = renderContactsWithoutLifecycle(data);
                    break;
                case 'contacts-stale-critical':
                case 'contacts-stale-warning':
                    html = renderStaleContacts(data);
                    break;
                case 'deals-no-contact-critical':
                case 'deals-no-contact-warning':
                    html = renderDealsWithoutContact(data);
                    break;
                case 'deals-no-owner-critical':
                case 'deals-no-owner-warning':
                    html = renderDealsWithoutOwner(data);
                    break;
                case 'deals-no-amount-critical':
                case 'deals-no-amount-warning':
                    html = renderDealsWithoutAmount(data);
                    break;
                case 'deals-inactive-critical':
                case 'deals-inactive-warning':
                    html = renderInactiveDeals(data);
                    break;
                case 'companies-no-domain-critical':
                case 'companies-no-domain-warning':
                    html = renderCompaniesWithoutDomain(data);
                    break;
                case 'companies-no-owner-critical':
                case 'companies-no-owner-warning':
                    html = renderCompaniesWithoutOwner(data);
                    break;
                case 'companies-no-phone':
                    html = renderCompaniesWithoutPhone(data);
                    break;
                case 'companies-inactive-critical':
                case 'companies-inactive-warning':
                    html = renderInactiveCompanies(data);
                    break;
                case 'users-inactive-critical':
                case 'users-inactive-warning':
                    html = renderInactiveUsers(data);
                    break;
                case 'tools-critical-unused':
                case 'tools-warning-unused':
                    html = renderToolsUnused(data);
                    break;
                default:
                    html = `
                        <h1>Detalle no disponible</h1>
                        <p>El tipo de insight "${type}" no tiene p√°gina de detalle implementada.</p>
                    `;
            }
            
            // IMPORTANTE: Devolver el HTML en lugar de asignarlo directamente
            return html;
        }

        async function renderContactsIncomplete(data) {

                        ‚Üí Ver todos los contactos en HubSpot
                    </a>
                </p>
            `;
        }
